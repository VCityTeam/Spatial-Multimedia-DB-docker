os: linux
dist: focal
language: generic

env:
  global:
    # For PostgreSQL version 12, the documentation
    #    https://docs.travis-ci.com/user/database-setup/#using-a-different-postgresql-version
    # states that the default user is travis and the port is 5433
    - PGPORT=5432
    # Uninterrestingly enough, the following variable doesn't seem to be taken into
    # account and the default user remains 'travis'. Sigh.
    - PGUSER=postgres
  
addons:
  # Pinning the postgresql version (just to make sure):
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12

services:
  - docker
  # Note that it is NOT necessary to require the postgresql service
  # with a line 
  #   - postgresql
  # as explained by this post
  # https://stackoverflow.com/questions/61734368/postgresql-12-on-travis-ci-taking-5-minutes-to-startup#62037133

before_install:
  - |
    # Install a more recent version than the default one
    export  DOCKER_COMPOSE_VERSION=1.29.2
    sudo rm /usr/local/bin/docker-compose
    curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    chmod +x docker-compose
    sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: Building and running Spatial-Multimedia-DB container
      script:
        - psql -c 'create database extendeddoc;' --username=travis
        - psql -c '\l' --username=travis
        - docker build -t vcity:Spatial-Multimedia-DB Spatial-Multimedia-DB-context --build-arg POSTGRES_PORT=5432 --build-arg POSTGRES_USER=travis --build-arg POSTGRES_PASSWORD="" --build-arg POSTGRES_HOST=localhost
        - docker run --rm --detach -t vcity:Spatial-Multimedia-DB
        - docker ps -a -q --filter ancestor=vcity:Spatial-Multimedia-DB --format="{{.ID}}"
        - docker logs -f  $(docker ps -a -q --filter ancestor=vcity:Spatial-Multimedia-DB --format="{{.ID}}")
        # - sleep 100
        - docker ps -a -q --filter ancestor=vcity:Spatial-Multimedia-DB --format="{{.ID}}"
        - docker stop $(docker ps -a -q --filter ancestor=vcity:Spatial-Multimedia-DB --format="{{.ID}}")
    - stage: Building and running docker-compose
      script:
        - |
          cd Example
          docker-compose build
          docker-compose up -d
          sleep 100
          docker-compose down
    - stage: "Markdown link checks"
      language: node_js
      node_js: 12
      script:
        - npm install --global remark-cli remark-validate-links
        - remark -u validate-links .
        - |
          export FAILURE_THRESHOLD=0
          export warnings=`remark -u validate-links . 2>&1 | grep warning | grep "Link to unknown" | wc -l`
          if [ $warnings -gt $FAILURE_THRESHOLD ]; then
            exit 1;
          fi

